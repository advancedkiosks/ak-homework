<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ak-homework test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../ak-homework.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <ak-homework></ak-homework>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <ak-homework some-txt="new-someTxt"></ak-homework>
      </template>
    </test-fixture>

    <script>
      // NOTE: if there are any tests, you should always run them and make sure
      // they pass before pushing your changes to remote repo 
      suite('ak-homework', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.someTxt, 'Just some text');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h1');
          assert.equal(elementHeader.innerHTML, 'Just some text');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.someTxt, 'new-someTxt');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h1');
          assert.equal(elementHeader.innerHTML, 'new-someTxt');
        });

      });
    </script>

  </body>
</html>
